<style>
a:link {
  color: green;
  background-color: transparent;

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body >

<a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a><br>

<a href="comment.html">HTML Images</a><br>

<!-- Opens the linked document in a new window or tab -->
<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a><br>

<!-- Opens the linked document in the same window/tab as it was clicked (this is default) -->
<a href="https://www.w3schools.com/" target="_self">Visit W3Schools!</a><br>

<!-- Opens the linked document in the parent frame -->
<a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a><br>

<!-- Opens the linked document in the full body of the window -->
<a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a><br>

<!-- Image as Link -->
<a href="comment.html">
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
